<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content=" width=device-width, initial-scale=1.0">
        <title>Video Conferencing Website - Easy Tutorial</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <nav>
                <img src="vdo2.png" class="logo">
                <ul>
                    <li><img src="live.png" class="active"></li>
                    <li><img src="video.png"></li>
                    <li><img src="message.png"></li>
                    <li><img src="notification.png"></li>
                    <li><img src="users.png"></li>
                    <li><img src="setting.png"></li>
                </ul>
            </nav>
            <div class="container">
                <div class="top-icons">
                    <img src="search.png">
                    <img src="menu.png">
                </div>
                <div class="row">
                    <div class="col-1">
                        <img src="sherkhan0.png" class="host-img">
                        <div class="controls">
                            <img src="chat.png">
                            <img src="disconnect.png">
                            <img src="call.png" class="call-icon">
                            <img src="mic.png">
                            <img src="cast.png">
                        </div>
                    </div>
                    <div class="col-2">
                    <div class="joined">
                        <p>People Joined</p>
                        <div>
                            <img src="sk1.png">
                            <img src="sk2.jpg">
                            <img src="sk3.jpg">
                            <img src="sk4.jpg">
                            <img src="sk5.jpg">
                        </div>
                    </div>
                    <div class="invite">
                        <p>Invite More People</p>
                        <div>
                            <img src="ms1.jpg">
                            <img src="ms2.jpg">
                            <img src="ms3.jpg">
                            <img src="ms4.jpg">
                            <img src="ms5.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
